<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Boolflix</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <div id="root">

        <header>
            <div class="container">
              <h1>BoolFlix</h1>

              <input type="text" v-model="query" @keyup.enter="searchMovie()">

              <button type="button" @click="searchMovie()">Search</button>
            </div>
        </header>
        <nav class="container">
          <h2>Film</h2>
          <h2>Serie Tv</h2>
        </nav>

        <div class="cds-container container">
            <div v-for="e in results" class="cd">
                <img v-if="e.poster_path != null" :src="imgSrc + e.poster_path" :alt="e.title">
                <img v-else src="http://italiancinemaaudiences.org/wp-content/themes/trend/assets/img/empty/424x500.png" alt="No Image">
                <h3> {{e.title || e.name}} </h3>
                <h4> {{e.original_title || e.original_name}} </h4>

                <span v-if="!flags.includes(e.original_language)" class="author"> {{e.original_language}} </span> <img v-else :src="'img/' + e.original_language + '.png'" :alt="e.original_language">

                <span class="year">
                  <i v-for="n in Math.ceil(e.vote_average / 2)" class="fas fa-star"></i>
                  <i v-for="n in 5 - Math.ceil(e.vote_average / 2)" class="far fa-star"></i>
                </span>
            </div>
        </div>

      </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
